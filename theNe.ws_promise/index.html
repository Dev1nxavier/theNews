<!-- Display latest news from Twitter via NEWS api -->

<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>NewsApp</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css?family=Raleway:700,500,300,100&display=swap" rel="stylesheet">
    
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
        
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
        <script defer src="app.js"></script>
      </head>
      <body id="app">
          <header>
              <section id="title_bar">
                <h1>the<span class="news">NEWS</span>app</h1> 
                <section class="search-terms">
                        <div>
                            <select class="dropdown" name="categories" id="categories">
                                <option value="any">Top-news</option>
                            </select>
                            <span>|</span>
                            <select class="dropdown" name="language" id="language">
                            <option value="en">English(US)</option>
                                </select>
                            <span>|</span>
                            <span class="date">
                            <label for="start-date">From:</label>
                            <input class="date_picker" type="date" id="start-date" name="start-date">
                            </span>
                            <span>|</span>
                            <span class="date">
                            <label for="end-date"> To:</label>
                            <input class="date_picker" type="date" id="end-date" name="end-date">
                            </span>
                            <span>|</span>
                            <select class="dropdown" name="region" id="region">
                                <option value="INT">World</option>
                            </select>
                        </div>
                </section>
                <span style="font-size:20px;cursor:pointer" class="hamburger">&#9776;</span>
                </section>
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4">Be Informed</h1>
                      <p class="lead">Search multiple news sources simultaneously.</p>
                      <div class="input-group input-group-lg">
                        <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="keywords">
                        <div class="input-group-prepend search-button">
                            <span class="input-group-text material-icons" id="inputGroup-sizing-lg">search</span>
                          </div>
                      </div>
                    </div>
                </div>
          </header>
          <main>
            <aside id="mySidenav" class="sidenav">
              <a href="javascript:void(0)" class="closebtn">&times;</a>
              <a class= "sidebar-info" id="about" href="#">About</a>
              <a class="sidebar-items" href="#" id="domains">News Sources</a>
              <ul class="sidebar-dropdown">
                <li class="preference-item">
                  <input type="checkbox" id="nytimes" name="nytimes" value="nytimes.com">
                  <label for="nytimes">the New York Times</label>
                </li>
                <li class="preference-item">
                  <input type="checkbox" id="wsj" name="wsj" value="wsj.com">
                  <label for="wsj">Walstreet Journal</label>
                </li>
                <li class="preference-item">
                  <input type="checkbox" id="nbc" name="nbc" value="nbcnews.com">
                  <label for="nbc">NBC News</label>
                </li>
                <li class="preference-item">
                  <input type="checkbox" id="xinhua" name="xinhua" value="xinhuanet.com">
                  <label for="xinhua">Xinhua news</label>
                </li>
                <li class="preference-item">
                  <input type="checkbox" id="cnn" name="cnn" value="cnn.com">
                  <label for="cnn">CNN news</label>
                </li>
                <li class="preference-item">
                  <input type="checkbox" id="washingtonpost" name="washingtonpost" value="washingtonpost.com">
                  <label for="washingtonpost">Washington Post</label>
                </li>
                <li class="preference-item">
                  <input type="checkbox" id="bloomberg" name="bloomberg" value="bloomberg.com">
                  <label for="bloomberg">Bloomberg news</label>
                </li>
                <li class="preference-item">
                  <input type="checkbox" id="bbc" name="bbc" value="bbc.com">
                  <label for="bbc">BBC news</label>
                </li>
              </ul>
              <a href="#">Clients</a>
              <a class="sidebar-info" id="contact" href="#">Contact</a>
            </aside>
                <nav>
                    <ul class="pagination">
                      <li class="page-item" id="prev">
                        <a class="page-link" href="#" aria-label="Previous" id="previous">
                          <span aria-hidden="true">&laquo;</span>
                          <span class="sr-only">Previous</span>
                        </a>
                      </li>
                      <li class="page-item" id="first"><a class="page-link" href="#" id="first-page">1</a></li>
                      <li class="page-item" id="current"><a class="page-link" href="#" id="current-page">2</a></li>
                      <li class="page-item"><a class="page-link" href="#" id="third-page">3</a></li>
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next" id="next">
                          <span aria-hidden="true">&raquo;</span>
                          <span class="sr-only">Next</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                <div class="cards front-page">
            </div>
          </main>
          <div id="loading">
            <img src="./resources/loading_1.gif">
          </div>
          <div class="mymodal" id="modal">
            <h1>the<span class="news">NEWS</span>app</h1>
            <button type="button" class="btn btn-outline-primary close-modal">Got it!</button>
          </div>
      </body>
</html>
